baseURL: https://wimwenigerkind.com
languageCode: en-us
title: Wim Wenigerkind
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Wim Wenigerkind
  description: "Wim Wenigerkind"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: [ "https://avatars.githubusercontent.com/u/159561025?v=4&s=400" ]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://avatars3.githubusercontent.com/u/159561025?s=460&u=18be3a2d46f07dd42fc2b6dee9b4b9b68bca28d2&v=4"
    favicon16x16: "https://avatars3.githubusercontent.com/u/159561025?s=460&u=18be3a2d46f07dd42fc2b6dee9b4b9b68bca28d2&v=4"
    favicon32x32: "https://avatars3.githubusercontent.com/u/159561025?s=460&u=18be3a2d46f07dd42fc2b6dee9b4b9b68bca28d2&v=4"
    apple_touch_icon: "https://avatars3.githubusercontent.com/u/159561025?s=460&u=18be3a2d46f07dd42fc2b6dee9b4b9b68bca28d2&v=4"
    safari_pinned_tab: "https://avatars3.githubusercontent.com/u/159561025?s=460&u=18be3a2d46f07dd42fc2b6dee9b4b9b68bca28d2&v=4"